<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinger | Web client</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

    .rubik-regular {
      font-family: "Rubik", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }

    * {
      padding: 0;
      margin: 0;
    }    

    body, html {
      width: 100%;
      height: 100%;
      font-size: 16px;

      background-color: rgba(41, 41, 41, 0.55);
      color: white;
    }

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 4rem;
    }

    h1 {
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 300;
    }

    h3 {
      font-weight: 300;
    }

    .status {
      display: flex;
      gap: 1rem;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .green {
      font-weight: bold;
      color: green;
    }

    .red {
      font-weight: bold;
      color: red;
    }

    .status-icon {
      margin-left: auto;
    }
  </style>

  <script type="module">
    const isHttps = location.protocol === "https";
    const wsUrl = `${isHttps ? 'wss' : 'ws'}://${location.host}/ws`;

    const socket = new WebSocket(wsUrl);

    socket.onopen = ev => {
      console.log("Connected to the pinger successfully");
      console.log("Initial connection event", ev);
    };

    socket.onmessage = ev => {
      console.log("Gotten message", ev);
    };

    document.addEventListener("beforeunload", () => {
      try {
        socket.close();
      } catch (err) {}
    })
  </script>
</head>
<body>
  <main class="rubik-regular">
    <h1>üå† Pinger ~ Active services</h1>

    {{ range . }}
      <div class="status">
          <p>
            {{ .App }}
            
            {{ if .IsOK  }}
              <span class="green">
                (RUNNING)
              </span>
            {{ else }}
              <span class="red">
                (DOWN)
              </span>
            {{ end }}
          </p>

          <p class="status-icon">
            {{ if .IsOK  }}
              üöÄ
            {{ else }}
              ‚ùå
            {{ end }}
          </p>
      </div>
    {{ end }}
  </main>
</body>
</html>
